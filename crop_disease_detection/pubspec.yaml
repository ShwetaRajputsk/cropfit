name: crop_disease_detection
description: A Flutter app for crop disease detection.

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  image_picker: ^1.1.2
  file_selector: ^0.8.0
  camera: ^0.10.0+3

flutter:
  uses-material-design: true
  assets:
    - assets/Logo.png
    - assets/graphic_image.png

dev_dependencies:
  flutter_launcher_icons: ^0.14.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/Logo.png"  # Path to your app icon
